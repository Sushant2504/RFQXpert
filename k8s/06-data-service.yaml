apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: rfqxpert
  labels:
    app: data-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: data-service
        image: rfqxpert/data-service:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: rfqxpert-config
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /data
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /data
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: rfqxpert-data-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: rfqxpert
  labels:
    app: data-service
spec:
  selector:
    app: data-service
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP

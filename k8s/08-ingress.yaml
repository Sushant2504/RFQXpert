apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rfqxpert-ingress
  namespace: rfqxpert
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api/rag
        pathType: Prefix
        backend:
          service:
            name: rag-service
            port:
              number: 8000
      - path: /api/data
        pathType: Prefix
        backend:
          service:
            name: data-service
            port:
              number: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: rfqxpert-ingress-service
  namespace: rfqxpert
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080

apiVersion: v1
kind: ConfigMap
metadata:
  name: rfqxpert-config
  namespace: rfqxpert
data:
  PYTHONPATH: "/app"
  DATA_DIR: "/app/data"
  RAG_DATA_DIR: "/app/RAG/data"
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
---
apiVersion: v1
kind: Secret
metadata:
  name: rfqxpert-secrets
  namespace: rfqxpert
type: Opaque
stringData:
  GEMINI_API_KEY: "your_gemini_api_key_here"  # Replace with actual API key
